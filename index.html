    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        #header {
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        #logo {
            width: 120px;
            height: auto;
        }

        #header-right {
            display: flex;
            align-items: center;
        }

        /* Custom Icons */
        #notification-btn,
        #search-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 20px;
        }

        #notification-btn img,
        #search-btn img {
            width: 24px;
            height: 24px;
        }

        /* Search Box */
        #search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 200px;
            padding: 5px;
            font-size: 16px;
            display: none;
            transition: all 0.3s ease-in-out;
        }

        #cancel-btn {
            display: none;
            position: absolute;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }

        /* Channels */
        #channels-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .channel-box {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .channel-logo {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
        }

        .channel-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Notification Popup */
        #notifications {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
        }

        #close-notification {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            float: right;
            color: red;
        }
    </style>
</head>

<script>
    function toggleSearch() {
        const searchInput = document.getElementById('search-input');
        const cancelBtn = document.getElementById('cancel-btn');
        const searchBtn = document.getElementById('search-btn');

        if (searchInput.style.display === 'none' || searchInput.style.display === '') {
            searchInput.style.display = 'block';
            cancelBtn.style.display = 'block';
            searchBtn.innerHTML = '<img src="images__2_-removebg-preview (1).png" alt="Cancel">';
            searchInput.focus();
        } else {
            searchInput.style.display = 'none';
            cancelBtn.style.display = 'none';
            searchBtn.innerHTML = '<img src="images-removebg-preview.png" alt="Search">';
            searchInput.value = ""; // सर्च बॉक्स क्लियर करें
            filterChannels(); // सभी चैनल वापस दिखाएं
        }
    }

    function filterChannels() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const channelBoxes = document.querySelectorAll('.channel-box');

        channelBoxes.forEach(box => {
            const channelName = box.querySelector('.channel-name').textContent.toLowerCase();
            box.style.display = channelName.startsWith(query) ? "block" : "none";
        });
    }

    function toggleNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.style.display = notifications.style.display === 'block' ? 'none' : 'block';
    }
</script>
